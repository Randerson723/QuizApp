<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display:none" >
            <div id="question"><p> Questions </p> </div>
            <div id="qImg"> <img src="/img/Mancity.jpg"> </div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"><div class="prog"></div>
            </div>            
            <div  id="scoreContainer" style="display:none">
                <img src="img/5.png" alt=""><p>70%</p>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>    
</body>
</html>
